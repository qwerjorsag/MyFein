version: "3"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  backend:
    build:
      context: .                 # root coffeshop
      dockerfile: src/backend/Dockerfile.dev
    ports:
      - "5000:5000"
#    volumes:
#      - ./src/backend:/app
#      - /app/node_modules
    env_file:
      - .env
